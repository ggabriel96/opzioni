name: tests

on: push

jobs:
  gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: opzioni
          auto-activate-base: false
          environment-file: environment.yml

      - run: make setup-gcc
      - run: make build
      - run: make test
